<div class="cont">
  <app-menu></app-menu>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-2">
        <h2 style="color: wheat">Usuarios</h2>
        <br />
        <form [formGroup]="registerForm">
          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="nome"
                class="form-control"
                placeholder="nome"
              />
              <label>Nome</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="cpf"
                mask="000.000.000-00"
                class="form-control"
                placeholder="kkkkkk"
              />
              <label>Cpf</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="email"
                class="form-control"
                placeholder="kkkkkk"
              />
              <label>Email</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                [ngClass]="{'is-invalid': submitted && registerForm.controls?.['cep']?.errors}"
                formControlName="cep"
                class="form-control"
                placeholder="Cep"
              />
              <label for="cep">CEP</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="uf"
                class="form-control"
                placeholder="uf"
              />
              <label for="uf">uf</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="bairro"
                class="form-control"
                placeholder="Bairro"
              />
              <label for="bairro">Bairro</label>
            </div>
          </div>

          <div class="form-group">
            <div class="form-floating mb-3">
              <input
                type="text"
                formControlName="logradouro"
                class="form-control"
                placeholder="Rua"
              />
              <label for="rua">Rua</label>
            </div>

            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  formControlName="localidade"
                  class="form-control"
                  placeholder="localidade"
                />
                <label for="localidade">Localidade</label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  formControlName="numero"
                  class="form-control"
                  placeholder="numero"
                />
                <label for="numero">NÃºmero</label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  formControlName="complemento"
                  class="form-control"
                  placeholder="complemento"
                />
                <label for="rua">Complemento</label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  formControlName="tipo"
                  class="form-control"
                  placeholder="tipo"
                />
                <label>Tipo</label>
              </div>
            </div>
<!--
            <div class="form-check">
              <input
                type="radio"
                class="form-check-input"
                name="status_sistema"
                value="checkedValue"
                checked
                formControlName="status_sistema"
              />
              Display value
            </div> -->
          </div>
        </form>
        <button
          class="btn btn-primary"
          [disabled]="disBotao"
          (click)="OnSubmit()"
        >
          CADASTRAR
        </button>
        <button
          class="btn btn-warning"
          [disabled]="!disBotao"
          (click)="EditarUsuario()"
        >
          EDITAR
        </button>
        <button
          class="btn btn-danger"
          [disabled]="!disBotao"
          (click)="excluir()"
        >
          DELETAR
        </button>
      </div>
    </div>
  </div>
</div>
