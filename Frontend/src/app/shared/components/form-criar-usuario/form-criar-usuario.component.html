<!-- [ngClass]="{'is-invalid': submitted && registerForm.controls?.['cep']?.errors}" -->

<div class="container">

  <form [formGroup]="registerForm" class="form">
    <div class="form-group" formGroupName="Endereco">
      <!-- CEP -->
      <div class="form-floating mb-3">
        <input type="text" formControlName="cep" class="form-control" (change)="BuscaCep()" />
        <label for="cep">CEP</label>
      </div>

      <!-- UF  -->
      <div *ngIf="end">
        <div class="form-floating mb-3">
          <input type="text" formControlName="uf" [readOnly]="true" [(ngModel)]="end.uf" class="form-control" />
          <label for="uf">UF</label>
        </div>
      </div>

      <!-- Bairro -->
      <div class="form-floating mb-3">
        <input type="text" [readOnly]="true" formControlName="bairro" [(ngModel)]="end.bairro" class="form-control" />
        <label for="bairro">Bairro</label>
      </div>

      <!-- Rua -->
      <div class="form-floating mb-3">
        <input type="text" [readOnly]="true" formControlName="logradouro" [ngModel]="end.logradouro"
          class="form-control" />
        <label for="rua">Rua</label>
      </div>

      <!-- Localidade -->
      <div class="form-floating mb-3">
        <input type="text" [readOnly]="true" formControlName="localidade" [ngModel]="end.localidade"
          class="form-control" />
        <label for="localidade">Localidade</label>
      </div>

      <!-- Número -->
      <div class="form-floating mb-3">
        <input type="text" formControlName="numero" class="form-control" />
        <label for="numero">Número</label>
      </div>


      <!-- Complemento -->
      <div class="form-floating mb-3">
        <input type="text" formControlName="complemento" class="form-control" />
        <label>Complemento</label>
      </div>
    </div>

    <!-- Nome -->
    <div class="form-floating">
      <input type="text" class="form-control" formControlName="nome" id="floatingInputValue" />
      <label for="floatingInputValue">Nome</label>
    </div>

    <div class="row">
      <!-- Gênero -->
      <div class="col-md">
        <div class="form-floating">
          <label class="label-select" for="floatingInputValue">Gênero</label>
          <select class="form-select" formControlName="genero" aria-label="Default select example">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
          </select>
        </div>
      </div>
      <!-- Tipo -->
      <div class="col-md">
        <div class="form-floating">
          <label class="label-select" for="floatingInputValue">Tipo</label>
          <select class="form-select" formControlName="tipo">
            <option value="administrador">Administrador</option>
            <option value="pedagogo">Pedagogo</option>
            <option value="professor">Professor</option>
            <option value="aluno">Aluno</option>
          </select>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- CPF -->
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="cpf" mask="000.000.000-00" id="floatingInputValue" />
          <label for="floatingInputValue">CPF</label>
        </div>
      </div>
      <!-- Telefone -->
      <div class="col-md">
        <div class="form-floating">
          <input
            [ngClass]="{
              'is-invalid':
                submitted && registerForm.controls['telefone']?.errors
            }" type="text" formControlName="telefone" class="form-control" mask="(00) 0 0000-0000"
            id="floatingInputValue" />
          <label for="floatingInputValue">Telefone</label>
        </div>
      </div>
    </div>

    <div class="row">
      <!-- Email -->
      <div class="col-md">
        <div class="form-floating">
          <input type="email" formControlName="email" class="form-control" id="floatingInputValue" />
          <label for="floatingInputValue">Email</label>
        </div>
      </div>
      <!-- Senha -->
      <div class="col-md">
        <div class="form-floating">
          <input type="password" class="form-control" formControlName="senha" id="floatingInputValue" />
          <label for="floatingInputValue">Senha</label>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="row">
        <!-- Código professor -->
        <div class="col-md">
          <div class="form-floating">
            <input type="text" formControlName="codigo_Registro_Professor" class="form-control"
              id="floatingInputValue" />
            <label for="floatingInputValue">Código professor</label>
          </div>
        </div>
      </div>
      <!-- Matrícula aluno -->
      <div class="col-md">
        <div class="form-floating">
          <input type="text" class="form-control" formControlName="matricula_Aluno" id="floatingInputValue" />
          <label for="floatingInputValue">Matrícula aluno</label>
        </div>
      </div>
    </div>

    <!-- Status -->
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="true" id="flexCheckCheckedDisabled" checked disabled />
      <label class="form-check-label" for="flexCheckCheckedDisabled">
        Ativo
      </label>
    </div>

    <!-- Submit -->
    <div class="div-btn">
      <button (click)="OnSubmitUser()" class="btn btn-dark">REGISTRAR</button>
    </div>
  </form>
</div>
