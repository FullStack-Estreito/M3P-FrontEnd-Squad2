<div class="container">
  <form class="form">

    <!-- Nome -->
    <div class="row">
      <div class="col">
        <label for="aluno_Nome">Nome Aluno</label>
        <input type="text" class="form-control" id="aluno_Nome" formControlName="aluno_Nome">
      </div>
    </div>
    <p></p>

    <!-- Descrição -->
    <div class="row">
      <div class="col">
        <label for="descricao">Descrição</label>
        <textarea class="form-control" name="descricao" id="descricao" rows="3" formControlName="descricao"></textarea>
        <!--        <span class="msg-erro-form text-danger" *ngIf="validarMensagemDeErro('descricao')">Por favor insira a
          descrição do atendimento</span> -->
      </div>
    </div>
    <p></p>

    <div class="row">
      <div class="col">
        <label for="data">Data </label>
        <input type="date" class="form-control" id="data" formControlName="data">
      </div>
      <p></p>

      <div class="row">
        <div class="col">
          <label for="pedagogo_Nome">Nome Pedagogo</label>
          <input type="text" class="form-control" id="pedagogo_Nome" formControlName="pedagogo_Nome">
          <!--           <span class="msg-erro-form text-danger" *ngIf="validarMensagemDeErro('titulo')">Por favor insira
              titulo do acompanhamento</span> -->
        </div>
      </div>
    </div>
    <!-- Status -->
    <div class="form-check">
      <!-- Ativo -->
      <input class="form-check-input" type="checkbox" value="true" id="flexCheckCheckedDisabled" checked>
      <label class="form-check-label" for="flexCheckCheckedDisabled">
        Ativo
      </label>
    </div>

    <!-- Botões -->
    <div class="div-btn">
      <button type="submit" class="btn btn-dark">EDITAR</button>
      <button type="submit" class="btn btn-dark">SALVAR</button>
      <button type="submit" class="btn btn-delete">DELETAR</button>
    </div>
  </form>
</div>
