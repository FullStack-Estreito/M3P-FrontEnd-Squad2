<div class="container-fluid">
  <div class="container-formulario">
    <h1>LOGIN</h1>

    <form [formGroup]="registerForm" class="form">
      <div class="form-floating">
        <input
          type="email"
          formControlName="email"
          class="form-control"
          id="floatingInputValue"
        />
        <label for="floatingInputValue">Email</label>
      </div>

      <div class="form-floating">
        <input
          type="text"
          formControlName="senha"
          class="form-control"
          id="floatingInputValue"
          placeholder="senha"
        />
        <label for="floatingInputValue">Senha</label>
      </div>
    </form>
    <button class="btn btn-success w-100" (click)="OnSubmit()">Entrar</button>

    <div id="container-button">
      <!-- BotÃ£o modal cadastrar conta -->
      <button
        type="button"
        class="btn btn-link"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
      Esqueci minha Senha
    </button>

    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">AVISO</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="registerFormReset" class="form">
          <div class="form-floating">
            <input
              type="email"
              formControlName="email"
              class="form-control"
              id="floatingInputValue"
            />
            <label for="floatingInputValue">Email</label>
          </div>

          <div class="form-floating">
            <input
              type="text"
              formControlName="senha"
              class="form-control"
              id="floatingInputValue"
              placeholder="senha"
            />
            <label for="floatingInputValue">Senha</label>
          </div>
        </form>

          <button (click)="GreatReset()" type="button"  class="btn btn-link">
          Salvar Senha
        </button>
      </div>
    </div>
  </div>
</div>
